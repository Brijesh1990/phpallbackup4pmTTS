<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <center>
        <h1>Register Form</h1>
        <hr style="width:30%">
    <form method="post" name="frm" action="welcome.html">
        <label>Email *</label>
        <input type="text" name="email" placeholder="Email *" required>
        <br><br>
        <label>Password *</label>
        <input type="password" name="pass" placeholder="Password" required>
        <br><br>

        <label>Re-Password *</label>
        <input type="password" name="cpass" placeholder="Confirm Password" required>
        <br><br>

        
        <label>Upload Photo *</label>
        <input type="file" name="photo" multiple  required>
        <br><br>
        
        <label>Gender *</label>
       Male <input type="radio" name="gender" value="male">
       Female <input type="radio" name="gender" value="female">
       Other <input type="radio" name="gender" value="ohter">
       <br><br>
       
       <label>Availibily for freelancing *</label>
       available <input type="radio" name="freelance" value="available">
       not available <input type="radio" name="freelance" value="not available">
       <br><br>

       <label>Select language *</label>
       Php <input type="checkbox" name="lang" value="php">
       react js <input type="checkbox" name="lang" value="react js">
       Angular js <input type="checkbox" name="lang" value="angular js">
       <br><br>
       
       <label>Phone *</label>
       <input type="text" name="phone" placeholder="Phone number *">
    
       <br><br>

       <label>Address *</label>
       <textarea  name="address" placeholder="Enter Address  *" rows="8" cols="35"></textarea>
       <br><br>

       <label>select state *</label>
       <select name="state" placeholder="state *">
       <option value="">-select state-</option>
       <option value="1">Gujrat</option>
       <option value="2">Uttar pradesh</option>
       <option value="3">Rajsthan</option>
       <option value="4">Mahrastra</option>
        </select>
       <br><br>

       <label>select city *</label>
       <select name="city" placeholder="city *">
       <option value="">-select city-</option>
       <option value="1">Rajkot</option>
       <option value="2">mirzapur</option>
       <option value="3">jaipur</option>
       <option value="4">Mumbai</option>
        </select>
       <br><br>


       <label>select multiple locations *</label>
       <select name="loc" placeholder="loc *" multiple min="0" max="5">
       <option value="">-select Locations-</option>
       <option value="1">150 feet ring road Rajkot</option>
       <option value="1">big bazar office rajkot</option>
       <option value="1">150 feet ring road Rajkot</option>
       <option value="2">Ring road mirzapur</option>
       <option value="3">pink city jaipur</option>
       <option value="4">khandla Mumbai</option>
        </select>
       <br><br>

        <input type="submit" name="login" value="Register">
        
        <input type="reset" name="reset" value="Reset">
        <br><br>
        Already have an account ?&nbsp;<a href="input.html">&nbsp; Login here ?</a>
    </form>
    </center>
</body>
</html>
